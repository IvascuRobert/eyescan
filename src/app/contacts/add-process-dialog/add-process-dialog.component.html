<form [formGroup]="processForm" (ngSubmit)="addProcess()">
  <h2 mat-dialog-title>Screening</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>leftEar</mat-label>
          <input matInput formControlName="leftEar" type="number" />
          <mat-hint
            >Interval normal 0-25, valorile pot fi mai mari de 25</mat-hint
          >
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Device left ear</mat-label>
          <mat-select formControlName="deviceLeftEar" name="device">
            <mat-option *ngFor="let device of devices" [value]="device.value">
              {{ device.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>rightEar</mat-label>
          <input matInput formControlName="rightEar" type="number" />
          <mat-hint
            >Interval normal 0-25, valorile pot fi mai mari de 25</mat-hint
          >
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Device right ear</mat-label>
          <mat-select formControlName="deviceRightEar" name="device">
            <mat-option *ngFor="let device of devices" [value]="device.value">
              {{ device.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <mat-label>questionnaire</mat-label>
          <input matInput formControlName="questionnaire" type="number" />
          <mat-hint>Interval 0-40</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cancel</button>
    <button
      type="submit"
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      [color]="processForm.valid ? 'primary' : ''"
    >
      Save process
    </button>
  </mat-dialog-actions>
</form>
