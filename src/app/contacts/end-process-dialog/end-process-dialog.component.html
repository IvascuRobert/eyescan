<form [formGroup]="endProcessForm" (ngSubmit)="endProcess()">
  <h2 mat-dialog-title>End process</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Reasons</mat-label>
          <mat-select formControlName="reason" name="reason">
            <mat-option *ngFor="let reason of reasons" [value]="reason.value">
              {{ reason.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <mat-label>Reason</mat-label>
          <textarea matInput formControlName="note"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cancel</button>
    <button
      type="submit"
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      [color]="endProcessForm.valid ? 'primary' : ''"
    >
      End process
    </button>
  </mat-dialog-actions>
</form>
